<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Karpiem</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/assets/icon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/assets/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/assets/icon/favicon-16x16.png"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Karpiem" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/assets/icon/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/assets/icon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#ffffff" />
    <style>
      HTML,
      BODY {
        height: 100%;
        width: 100%;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        /* required to prevent rogue scrollbars */
        overflow: hidden;
        /* cosmetic stuff: */
        background-color: rgb(0, 0, 1);
      }
      .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        /* if you want the content to scroll normally: */
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <div id="root" class="wrapper"></div>
  </body>
</html>
